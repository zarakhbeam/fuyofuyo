<p>　羽交い絞めにされた後です。お気づきかと思いますが、口をデフォルメしまして、表情がわかるようにしてあります。</p>

<p>　ウルトラマンのイラストで好みが分かれるのはやはり表情ではないでしょうか？自分は結構無表情も悪くないとは思うのですが、動きで苦痛を表現してくれる映像と違い、イラストでは無表情だと感情が分かりづらいので「ちょっと・・・」と思う方もいらっしゃるようです。そこで他の方のイラストも参考に口をデフォルメしてみると結構表情がわかるようになりました。</p>
