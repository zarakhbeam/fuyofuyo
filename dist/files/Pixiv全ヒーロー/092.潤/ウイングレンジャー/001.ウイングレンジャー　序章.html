<h1>ウイングレンジャー　序章</h1>

<h3>潤</h3>

<p>TAGS: R-18, ヒーロー, イケメン, やられ</p>

<p>201Ｘ年　東京</p>

<p>地球は謎の秘密結社「ブラックイーグル」によって無数の攻撃を受けていた。</p>

<p>逃げまとう人々。</p>

<p>しかし、それに立ち上がった者がいた。</p>

<p>その名も、「ウイングレンジャー」</p>

<p>レッド、ブルー、グリーン、ブラック。</p>

<p>４人のヒーローによって、ことごとく計画を頓挫させられたブラックイーグルは、</p>

<p>何とかこの状況を打破しようと、必死にウイングレンジャーの弱点を探っていた。</p>

<p>そして、ついにブラックイーグルの反撃が、始まったのであった。。。 </p>
