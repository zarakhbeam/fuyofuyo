<p>今日は少しジメジメして蒸し暑い…これはもう、夏に向けて衣替えしてＯＫってことですかね？</p>

<p>そうそう、ピクシブやらツイッタ―なんてやってみようかと思うけど、やっぱり今一歩踏み出す気になれねぇｗ</p>

<p>まぁ、いつかやるかもです。</p>

<p>↓ダン、とりあえず完成しました。んぅ～六爆丸を集めるなら、六爆丸の子供達も集めないと！（どんな理由だｗ</p>

<p>ってな感じで、バトルに敗北してＨＥＸに捕まったダンみたいな。…でも、爆丸集めてるのはヘンテコ王子か…</p>
