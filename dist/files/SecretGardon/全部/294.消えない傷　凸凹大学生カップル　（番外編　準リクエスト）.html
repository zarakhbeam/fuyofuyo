<p>「あのさぁ、意地悪しないでちゃんと教えてよ！」</p>

<p>「はぁ？なに怒ってんの翔。レポート制作手伝ってやってるのにさ」</p>

<p>「だ、だって、教えてもらう度に…キスさせろとか、乳首舐めさせろとか…」</p>

<p>「それぐらいはいいだろう？それに、そんなに嫌か？」</p>

<p>「べ、別に雪が嫌いって訳じゃないけど…そういうことは夜に…ねっ」</p>
