<pre><code>        久々に「顔を見るだけで吐き気」がするって体験しました。（もち、顔の問題とかじゃなくて
</code></pre>

<p>なんというか、一緒の空間に居るだけで気持ち悪いし気分悪くなる。雰囲気も最悪だし…</p>

<p>まぁ、相手もそんな感じに思ってると思うけど、攻められるだけマシじゃないですかい？</p>

<p>でも、案外周りの人の方が迷惑してるかも。中立関係の人とか…</p>

<p>どうにかしないとホントにヤバい。ってか、また愚痴ってしもうたね。</p>

<p>↓せっかくだから、俺はもう一度レン（ＥＨ）を描くぜ。</p>
