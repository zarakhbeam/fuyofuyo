<p>とりあえず疾風伝間にあってよかった！と思ったら…時間稼ぎ回でｼｮｯｸｗ</p>

<p>ショタ絵を精進させるのも大事だけど、後々になって困らない様に、少しは別ｼﾞｬﾝﾙも開拓せねばという心境の今日この頃。</p>

<p>でも、最優先はショタでｗってか、昨日はじっくりとかホザいたけど…やっぱもうちょっと連射式でいこうかと</p>

<p>少しは俺も描けるかと思えば、余裕で人体把握できて無いみたいです。質より量式で腕を磨くぜ！</p>

<p>↓こういうのもボチボチ練習していきたいかな。</p>
