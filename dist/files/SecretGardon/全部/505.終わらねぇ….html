<p>錬金術で資金が出来ても、スグに別のモノと等価交換するハメに…ｼｮﾀを預かるバイトしたいですｗ</p>

<p>あと、コス喫茶でバイトもしてみたいｗまぁ、なんとか入れても長続きしないでしょうけど。</p>

<p>俺はやっぱり、黙々と孤独に作業する系の方がいいのかもなぁ。</p>

<p>よし、とりあえず「普通免許」狙うか！（ﾅｾﾞｿｳﾅﾙ…　だって、今のうちだからとれとれウゼーので。</p>

<p>↓とりあえず後は塗るだけです。背景もベタ塗りでｗ</p>
