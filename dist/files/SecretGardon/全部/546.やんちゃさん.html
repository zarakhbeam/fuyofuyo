<p>昨日は久々に早起きしたというか、俺なりに遠出したので疲れて爆睡してしまった。</p>

<p>ってか、これからは毎日こんな感じだと思うと鬱だｗやっぱ、休みは黄金週間ぐらいがちょうどいいと思う…</p>

<p>そういえば、少人数ですらチーム組むの嫌いなのに…なんで二桁クラスでチーム組まなきゃいけないんだよ！</p>

<p>えっ？テメェの協調性を鍛えるため？いやいや、テキトーに組まれると去年みたく「ゴミ」に当たる確率が…</p>

<p>とにかく、幸先悪いということです。</p>

<p>↓健全でいこうと思ってたら、バックに変態の本能がｗまぁ、単品で微妙だったら追加しようと思います。</p>
