<p>ギャラぺガのＤＸセットを↑のとこで買ってもうた。</p>

<p>あぁーそうそう、旅行のレポとかは短編書き終えてから、ここにうｐします。</p>

<p>って書いたけど。バグって吹っ飛んだから手短に…</p>

<p>寒いとこ行った→２日目温泉→みんな隠さない→ショタ降臨→ぶらんぶらん→仲良くラムネ→以上！</p>

<p>↓おみやげ。レポ終了！</p>
