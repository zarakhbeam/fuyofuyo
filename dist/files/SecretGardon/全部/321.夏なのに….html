<p>俺にゃ、家族も友達も恋人もいねぇー！それは俺が殺したっからぁ！</p>

<p>クラウザー的ですが、リアルで後者2個はマジで無いかも…</p>

<p>いいか、男同士でも映画やらゲーセンやらお祭りやらコミケやらカードフェスタやら行けるならマシだ！</p>

<p>ラッキーなんだよ！　（若干夏で病んでます）</p>

<p>そんな俺はただ今絵の修業中！それと、近々デッサン習うことになりました！</p>

<p>やっぱり基本は大事だよね。</p>

<p>↑いや、まず課題があったね…</p>

<p>↓カモフラージュ絵ですｗうｐしようか迷ったけど、折角描いたのでうｐしやした。</p>

<p>一枚目と比べると、少しはスキルアップしましたよね？これからも精進するぜ！</p>
