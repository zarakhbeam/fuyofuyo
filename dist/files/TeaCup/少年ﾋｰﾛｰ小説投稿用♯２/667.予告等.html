<p>ボーリング場で恥辱に苦しむ三人。</p>

<p>しかし敵の策はそれだけではなかった。</p>

<p>更なる卑怯な計略が、三人を襲う。</p>

<p>また純也の家へと招かれたアルクス。</p>

<p>そこで治療を受けながら、純也の心に触れる。</p>

<p>その時アルクスの心境に変化が起こる！？</p>

<p>「な…なんだこれ？」</p>

<p>「突入します」</p>

<p>「それが代償か…」</p>

<p>「これぐらいなんともないさ……」</p>

<p>次回光輝戦隊トライシャイン「大ピンチ！？二重の罠」</p>

<p>「……本部直属部隊がいます！」</p>

<p>これにて二部八話投稿終了です。</p>

<p>間が空きすぎて微妙になっていないのか不安ですが、楽しんで頂けたら嬉しいです。</p>
