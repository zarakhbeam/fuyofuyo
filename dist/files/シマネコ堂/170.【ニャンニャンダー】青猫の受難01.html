<p>刈安だけ一学年上だけど
普段は茜（レッド）、藍（ブルー）、刈安（イエロー）で登下校していたらいいなぁと</p>

<p>続くかは判りませんが漫画練習兼ねて青受け話描いてみようかと</p>

<p>藍→刈安　（恋愛としての好き・藍は耳年増気味で知識豊富。敗北ターンでは青として被害率高め）
刈安+茜（無邪気・性知識も疎い）
桃矢（未知数。基本的に保身のために仲間を売るし、モブ姦回避のために博士とセックスしてるが好意は無い。藍の気持ちを知ったうえでホモと詰ってるが？）</p>

<p>・現状、藍は桃矢以外（リョナ鐘2016にて既知設定）刈安にも他仲間にもホモバレしていないことを前提としています。</p>
