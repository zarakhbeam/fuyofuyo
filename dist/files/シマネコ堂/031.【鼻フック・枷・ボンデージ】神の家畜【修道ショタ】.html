<p>「貴様達は神の家畜だ醜く鼻を鳴らしながら、敬虔な信徒さまに尻を突き出してればいいんだ」
ネイビーたちを地獄に突き落としたツヴァイ牧師が高らかに笑いながら
鼻を豚のように上向きに固定され暴れぬように枷もはめられたネイビーを嘲笑する
ネイビーは鼻息の荒く口の臭い貴族崩れの醜く太り衰えた男にねっとりと左腕で腰を抱かれ、右手で尻を叩かれながら
腸内へと彼の子種を躊躇いなく注入される。</p>

<p>屈辱と絶望、仲間への献身と、試練を与えたであろう神に嘆きながら夜通し
豚のように非生産な交配を続けさせられるのであった</p>
